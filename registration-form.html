<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@25.10.12/build/css/intlTelInput.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif !important;
        }

        /* Registration Form */
        .registration-form {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            z-index: 15000;
        }

        .registration-form:not(.hidden) {
            opacity: 1;
            pointer-events: auto;
        }

        .registration-form-content {
            background: #fff;
            border-radius: 20px;
            min-width: 95%;
            max-width: 95%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: registrationSlideIn 0.4s ease-out;
            position: relative;
            scroll-behavior: smooth;
        }

        /* Custom scrollbar */
        .registration-form-content::-webkit-scrollbar {
            width: 10px;
        }

        .registration-form-content::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 10px;
        }

        .registration-form-content::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #260a52, #06b6d4);
            border-radius: 10px;
        }

        .registration-form-content::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #1b073b, #0891b2);
        }

        .registration-form-content {
            scrollbar-width: thin;
            scrollbar-color: #7c3aed #f0f0f0;
        }

        @keyframes registrationSlideIn {
            0% {
                transform: translateY(-30px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .registration-form-title {
            color: rgb(255, 255, 255);
            font-size: 28px;
            font-weight: 700;
            text-align: left;
            padding: 15px;
            display: flex;
            margin: 0px;
            justify-content: space-between;
        }

        .registration-form-content-wrapper {
            display: flex;
            gap: 30px;
        }

        .registration-field-group {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .registration-field {
            display: flex;
            flex-direction: column;
        }

        .registration-field label {
            color: rgb(53, 53, 53);
            font-size: 14px;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .registration-field input,
        .registration-field select {
            background: white;
            border: 2px solid #ebebeb;
            border-radius: 8px;
            padding: 12px 16px;
            color: #333;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.2s ease;
            font-family: 'Poppins', sans-serif !important;
        }

        .registration-field input,
        .registration-field select::placeholder{
            color: #999;
            font-weight: 400;
        }

        .registration-field input:focus,
        .registration-field select:focus {
            outline: none;
            border-color: #421989;
            box-shadow: 0 4px 12px #42198980;
        }

        .registration-field input.error,
        .registration-field select.error {
            border-color: #ef4444;
        }

        .registration-field-error {
            color: #ef4444;
            font-size: 12px;
            margin-top: 4px;
            display: block;
        }

        .phone-input-container {
            display: flex;
            gap: 8px;
        }

        .registration-loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .registration-loading-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        .registration-loading-text {
            font-size: 18px;
            font-weight: 600;
            color: #421989;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .registration-loading-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #42198933;
            border-top-color: #421989;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .registration-btn-primary.loading {
            opacity: 0.7;
            cursor: not-allowed;
            position: relative;
        }

        .registration-btn-primary.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            right: 12px;
            top: 0;
            bottom: 0;
        }

        .registration-form-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-start;
            margin-top: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .registration-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .registration-btn-primary {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .registration-btn-primary:hover {
            background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        .registration-btn-secondary {
            background: rgb(125, 125, 125);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .registration-btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .form_main {
            padding: 40px;
        }

        .registration-close-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 40px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 8px;
            color: #333;
            transition: background .12s ease, color .12s ease;
            z-index: 20;
        }

        .modal_header {
            background: linear-gradient(135deg, #6b0285 0%, #4a2c7a 100%);
        }

        .registration-close-btn:hover {
            background: rgba(0, 0, 0, 0.06);
        }

        .registration-close-btn svg {
            min-width: 28px;
            min-height: 28px;
            display: block;
            color: #fff;
            background: #eaeaea47;
            padding: 3px;
            font-size: 30px;
            border-radius: 5px;
        }

        .form_badge_wrapper {
            display: flex;
            align-items: self-start;
            gap: 20px;
        }

        .badge-wrapper {
            width: 30%;
            position: sticky;
            top: 10px;
        }

        /* badge */
        .badge_right_data {
            overflow: hidden;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 30px rgb(0 0 0 / 6%);
            position: sticky;
            top: 10px;
        }

        .badge_right_data .hero {
            height: 78px;
            overflow: hidden;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: linear-gradient(135deg, #6b0285 0%, #4a2c7a 100%);
            background-image: url(./img/card_footer.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .badge_right_data .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block
        }

        .badge_right_data .hero .title {
            position: absolute;
            color: white;
            letter-spacing: 3px;
            font-weight: 700;
            font-size: 18px;
            text-transform: uppercase;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.35);
        }

        .badge_right_data .qr-wrap {
            display: flex;
            justify-content: center;
            margin-bottom: 18px
        }

        .badge_right_data .qr-frame {
            width: 134px;
            height: 134px;
            border-radius: 14px;
            padding: 0px;
            border: 3px dashed rgba(135, 142, 150, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
        }

        .badge_right_data .qr {
            width: 100%;
            height: 100%;
            background: #e0e0e0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 6px 18px rgba(10, 20, 30, 0.04);
        }

        .badge_right_data .qr img {
            mix-blend-mode: overlay;
        }

        .badge_right_data .qr .placeholder-text {
            font-size: 12px;
            color: #ffffff;
            font-weight: 500;
            text-transform: uppercase;
            position: absolute;
            background: #606060;
            padding: 2px 9px;
            border-radius: 20px;
        }

        .badge_right_data h1 {
            font-size: 1.4rem;
            font-weight: 800;
            color: #333;
            text-align: center;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(135deg, #333, #555);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(0, 0, 0, .1);
        }

        .badge_right_data .job {
            color: #6b0285;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase
        }

        .badge_right_data .company,
        .badge_right_data .country {
            color: #666;
            font-weight: 600;
            letter-spacing: 0.6px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .badge_right_data .category {
            margin: 28px auto 0px;
            position: relative;
            height: 78px;
            box-shadow: 0 8px 26px rgba(12, 20, 32, 0.12);
            background: linear-gradient(135deg, #6b0285 0%, #4a2c7a 100%);
        }

        .badge_right_data .category img {
            width: 100%;
            height: 100%;
            object-fit: cover
        }

        .badge_right_data .category .cat-content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-transform: uppercase;
            background-image: url(./img/card_footer.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .badge_right_data .category .small {
            font-size: 12px;
            letter-spacing: 3px;
            font-weight: 600;
            opacity: 0.95
        }

        .badge_right_data .category .big {
            font-size: 36px;
            font-weight: 800;
            letter-spacing: 2px
        }

        .form-main_wrapper {
            width: 70%;
        }

        .iti {
            width: 100%;
        }

        .iti__flag-container {
            padding: 0;
        }

        #reg-mobile {
            width: 100%;
            padding-left: 52px;
        }

        /* Select2 Custom Styling */
        .select2-container--default .select2-selection--single {
            background: white;
            border: 2px solid #ebebeb;
            border-radius: 8px;
            padding: 8px 16px;
            height: auto;
            min-height: 48px;
            display: flex;
            align-items: center;
        }

        .select2-container--default .select2-selection--single .select2-selection__rendered {
            color: #333;
            font-size: 16px;
            font-weight: 500;
            line-height: 1.5;
            padding-left: 0;
        }

        .select2-container--default .select2-selection--single .select2-selection__arrow {
            height: 100%;
            right: 10px;
        }

        .select2-container--default.select2-container--open .select2-selection--single {
            border-color: #421989;
            box-shadow: 0 4px 12px #42198980;
        }

        .select2-container--default .select2-selection--single .select2-selection__placeholder {
            color: #999;
            font-weight: 400;
        }

        .select2-dropdown {
            border: 2px solid #421989;
            border-radius: 8px;
            box-shadow: 0 4px 12px #42198980;
        }

        .select2-container--default .select2-search--dropdown .select2-search__field {
            border: 2px solid #ebebeb;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
        }

        .select2-container--default .select2-search--dropdown .select2-search__field:focus {
            border-color: #421989;
            outline: none;
        }

        .select2-container--default .select2-results__option--highlighted[aria-selected] {
            background-color: #421989;
        }

        .select2-container--default .select2-results__option[aria-selected=true] {
            background-color: #f0e6ff;
            color: #421989;
        }

        .select2-container {
            width: 100% !important;
        }

        /* Demo button */
        .demo-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #6b0285 0%, #4a2c7a 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            z-index: 1000;
        }

        .demo-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(107, 2, 133, 0.4);
        }

        @media (max-width: 1200px) {
            .form-main_wrapper {
                width: 60%;
            }

            .badge-wrapper {
                width: 40%;
            }
        }

        @media (max-width: 1024px) {
            .registration-form-content-wrapper {
                flex-direction: column;
            }

            .form-main_wrapper {
                width: 55%;
            }

            .badge-wrapper {
                width: 45%;
            }
        }

        @media (max-width: 768px) {
            .registration-form-content {
                min-width: auto;
                width: 95%;
                padding: 30px 25px;
            }

            .registration-form-content-wrapper {
                flex-direction: column;
                gap: 20px;
            }

            .registration-field-group {
                gap: 15px;
            }

            .registration-form-title {
                font-size: 24px;
            }

            .form_badge_wrapper {
                flex-direction: column;
            }

            .form-main_wrapper,
            .badge-wrapper {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Registration Form -->
    <div class="registration-form hidden" id="registrationForm">
        <div class="registration-form-content">
            <div class="modal_header">
                <h2 class="registration-form-title">Registration Form</h2>

                <!-- close button -->
                <button type="button" class="registration-close-btn" aria-label="Close registration form"
                    onclick="closeRegistrationForm()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" aria-hidden="true">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>

            <form id="registrationFormElement" class="form_main" onsubmit="handleRegistrationSubmit(event)">
                <div class="registration-loading-overlay" id="registrationLoadingOverlay">
                    <div class="registration-loading-text">
                        <div class="registration-loading-spinner"></div>
                        <span>Please wait...</span>
                    </div>
                </div>

                <div class="form_badge_wrapper">
                    <div class="form-main_wrapper">
                        <div class="registration-form-content-wrapper">
                            <div class="registration-field-group">
                                <div class="registration-field">
                                    <label for="reg-firstname">First Name</label>
                                    <input type="text" id="reg-firstname" name="firstname" placeholder="Enter First Name">
                                </div>
                                <div class="registration-field">
                                    <label for="reg-email">Email Address</label>
                                    <input type="email" id="reg-email" name="email" placeholder="Enter Email Address">
                                </div>
                                <div class="registration-field">
                                    <label for="reg-company">Company Name</label>
                                    <input type="text" id="reg-company" name="company" placeholder="Enter Company Name">
                                </div>
                                <div class="registration-field">
                                    <label for="reg-designation">Job Title</label>
                                    <input type="text" id="reg-designation" name="designation" placeholder="Enter Job Title">
                                </div>
                            </div>
                            <div class="registration-field-group">
                                <div class="registration-field">
                                    <label for="reg-lastname">Last Name</label>
                                    <input type="text" id="reg-lastname" name="lastname" placeholder="Enter Last Name">
                                </div>
                                <div class="registration-field">
                                    <label for="reg-mobile">Phone Number</label>
                                    <div class="phone-input-container">
                                        <input id="reg-mobile" type="tel" name="mobile"
                                            placeholder="Enter phone number">
                                    </div>
                                </div>
                                <div class="registration-field">
                                    <label for="reg-nationality">Nationality</label>
                                    <select id="reg-nationality" name="nationality" class="select2-dropdown">
                                        <option value="">Select Nationality</option>
                                    </select>
                                </div>
                                <div class="registration-field">
                                    <label for="reg-country-of-residence">Country of Residence</label>
                                    <select id="reg-country-of-residence" name="country_of_residence"
                                        class="select2-dropdown">
                                        <option value="">Select Country of Residence</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="registration-form-actions">
                            <button type="button" class="registration-btn registration-btn-secondary"
                                onclick="closeRegistrationForm()">
                                Cancel
                            </button>
                            <button type="submit" id="registration-submit-btn"
                                class="registration-btn registration-btn-primary">
                                Submit Registration
                            </button>
                        </div>
                    </div>

                    <div class="badge-wrapper">
                        <div class="badge_right_data">
                            <div class="hero">
                                <div class="title">Badge Preview</div>
                            </div>
                            <div class="qr-wrap">
                                <div class="qr-frame">
                                    <div class="qr">
                                        <img src="img/qr.jpg" alt="" style="width: 100%;">
                                        <div class="placeholder-text">QR Code</div>
                                    </div>
                                </div>
                            </div>
                            <h1 id="badge-fullname">FULL NAME</h1>
                            <div class="job" id="badge-jobtitle">JOB TITLE</div>
                            <div class="company" id="badge-company">COMPANY NAME</div>
                            <div class="country" id="badge-country">COUNTRY OF RESIDENCE</div>
                            <div class="category">
                                <div class="cat-content">
                                    <div class="small">Badge Category</div>
                                    <div class="big">VISITOR</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

        const PREFERRED_COUNTRIES = ["in", "ae", "us", "gb"];

        function initPhoneInput() {
            const input = document.querySelector("#reg-mobile");
            if (input && !iti) {
                iti = window.intlTelInput(input, {
                    initialCountry: "in",
                    preferredCountries: PREFERRED_COUNTRIES,
                    separateDialCode: true,
                    utilsScript: "https://cdn.jsdelivr.net/npm/intl-tel-input@25.10.12/build/js/utils.js"
                });
            }
        }

        function initSelect2() {
            $("#reg-nationality").empty().append(new Option('Select Nationality', ''));
            COUNTRIES_LIST.forEach(country => { $('#reg-nationality').append(new Option(country.text, country.value)); });

            $("#reg-country-of-residence").empty().append(new Option('Select Country of Residence', ''));
            COUNTRIES_LIST.forEach(country => { $('#reg-country-of-residence').append(new Option(country.text, country.value)); });

            $('#reg-nationality').select2({ placeholder: 'Select Nationality', allowClear: true, width: '100%', dropdownParent: $('#registrationForm') });
            $('#reg-country-of-residence').select2({ placeholder: 'Select Country of Residence', allowClear: true, width: '100%', dropdownParent: $('#registrationForm') });

            $('#reg-nationality').on('select2:open', function () { setTimeout(function () { const f = document.querySelector('.select2-search__field'); if (f) f.focus(); }, 100); });
            $('#reg-country-of-residence').on('select2:open', function () { setTimeout(function () { const f = document.querySelector('.select2-search__field'); if (f) f.focus(); }, 100); });

            $('#reg-country-of-residence').on('change', function () { updateBadgePreview(); });
        }

        function updateBadgePreview() {
            const firstName = document.getElementById('reg-firstname').value.trim();
            const lastName = document.getElementById('reg-lastname').value.trim();
            const jobTitle = document.getElementById('reg-designation').value.trim();
            const company = document.getElementById('reg-company').value.trim();
            const country = document.getElementById('reg-country-of-residence').value;

            const fullName = [firstName, lastName].filter(name => name).join(' ') || 'FULL NAME';
            document.getElementById('badge-fullname').textContent = fullName.toUpperCase();
            document.getElementById('badge-jobtitle').textContent = jobTitle.toUpperCase() || 'JOB TITLE';
            document.getElementById('badge-company').textContent = company.toUpperCase() || 'COMPANY NAME';
            document.getElementById('badge-country').textContent = country || 'COUNTRY OF RESIDENCE';
        }

        function openRegistrationForm() {
            const el = document.getElementById('registrationForm');
            if (el) {
                el.classList.remove('hidden');
                setTimeout(() => { initPhoneInput(); initSelect2(); }, 100);
            }
        }

        function closeRegistrationForm() {
            const el = document.getElementById('registrationForm');
            if (el) {
                if ($('#reg-nationality').data('select2')) { $('#reg-nationality').select2('destroy'); }
                if ($('#reg-country-of-residence').data('select2')) { $('#reg-country-of-residence').select2('destroy'); }
                el.classList.add('hidden');
            }
        }

        function handleRegistrationSubmit(event) {
            event.preventDefault();
            const loadingOverlay = document.getElementById('registrationLoadingOverlay');
            loadingOverlay.classList.add('visible');
            setTimeout(() => {
                loadingOverlay.classList.remove('visible');
                alert('Registration submitted successfully!');
                if ($('#reg-nationality').data('select2')) { $('#reg-nationality').select2('destroy'); }
                if ($('#reg-country-of-residence').data('select2')) { $('#reg-country-of-residence').select2('destroy'); }
                document.getElementById('registrationFormElement').reset();
                closeRegistrationForm();
                updateBadgePreview();
            }, 2000);
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('reg-firstname').addEventListener('input', updateBadgePreview);
            document.getElementById('reg-lastname').addEventListener('input', updateBadgePreview);
            document.getElementById('reg-designation').addEventListener('input', updateBadgePreview);
            document.getElementById('reg-company').addEventListener('input', updateBadgePreview);
            document.getElementById('reg-country-of-residence').addEventListener('change', updateBadgePreview);
        });
    </script>
