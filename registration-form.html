<style>
    /* Registration Form */
    .registration-form {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.7);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 15000;
    }

    .registration-form:not(.hidden) {
        opacity: 1;
        pointer-events: auto;
    }

    .registration-form-content {
        background: linear-gradient(135deg, #6b0285 0%, #4a2c7a 100%);
        border-radius: 20px;
        padding: 40px 50px;
        min-width: 700px;
        max-width: 90vw;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        animation: registrationSlideIn 0.4s ease-out;
    }

    @keyframes registrationSlideIn {
        0% {
            transform: translateY(-30px);
            opacity: 0;
        }

        100% {
            transform: translateY(0);
            opacity: 1;
        }
    }

    .registration-form-title {
        color: white;
        font-size: 28px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 30px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    .registration-form-content-wrapper {
        display: flex;
        gap: 30px;
    }

    .registration-field-group {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .registration-field {
        display: flex;
        flex-direction: column;
    }

    .registration-field label {
        color: white;
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    .registration-field input,
    .registration-field select {
        background: white;
        border: 2px solid transparent;
        border-radius: 8px;
        padding: 12px 16px;
        color: #333;
        font-size: 16px;
        font-weight: 500;
        min-height: 48px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease;
    }

    .registration-field input:focus,
    .registration-field select:focus {
        outline: none;
        border-color: #ffd700;
        box-shadow: 0 4px 12px rgba(255, 215, 0, 0.3);
    }

    .registration-form-actions {
        display: flex;
        gap: 15px;
        justify-content: flex-end;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .registration-btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    .registration-btn-primary {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        color: white;
    }

    .registration-btn-primary:hover {
        background: linear-gradient(135deg, #34d399 0%, #10b981 100%);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    .registration-btn-secondary {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .registration-btn-secondary:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .registration-form-content {
            min-width: auto;
            width: 95%;
            padding: 30px 25px;
        }

        .registration-form-content-wrapper {
            flex-direction: column;
            gap: 20px;
        }

        .registration-field-group {
            gap: 15px;
        }

        .registration-form-title {
            font-size: 24px;
        }
    }
</style>

<!-- Registration Form -->
<div class="registration-form hidden" id="registrationForm">
    <div class="registration-form-content">
        <h2 class="registration-form-title">Registration Form</h2>
        <form id="registrationFormElement" onsubmit="handleRegistrationSubmit(event)">
            <div class="registration-form-content-wrapper">
                <div class="registration-field-group">
                    <div class="registration-field">
                        <label for="reg-firstname">First Name *</label>
                        <input type="text" id="reg-firstname" name="firstname" required>
                    </div>
                    <div class="registration-field">
                        <label for="reg-email">Email Address *</label>
                        <input type="email" id="reg-email" name="email" required>
                    </div>
                    <div class="registration-field">
                        <label for="reg-company">Company Name</label>
                        <input type="text" id="reg-company" name="company">
                    </div>
                    <div class="registration-field">
                        <label for="reg-nationality">Nationality</label>
                        <input type="text" id="reg-nationality" name="nationality">
                    </div>
                </div>
                <div class="registration-field-group">
                    <div class="registration-field">
                        <label for="reg-lastname">Last Name *</label>
                        <input type="text" id="reg-lastname" name="lastname" required>
                    </div>
                    <div class="registration-field">
                        <label for="reg-mobile">Phone Number *</label>
                        <input type="tel" id="reg-mobile" name="mobile" required>
                    </div>
                    <div class="registration-field">
                        <label for="reg-designation">Job Title</label>
                        <input type="text" id="reg-designation" name="designation">
                    </div>
                    <div class="registration-field">
                        <label for="reg-ticket">Ticket Type</label>
                        <select id="reg-ticket" name="ticket">
                            <option value="">Select Ticket Type</option>
                            <option value="VIP Access">VIP Access</option>
                            <option value="Standard">Standard</option>
                            <option value="Premium">Premium</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="registration-form-actions">
                <button type="button" class="registration-btn registration-btn-secondary"
                    onclick="closeRegistrationForm()">
                    Cancel
                </button>
                <button type="submit" class="registration-btn registration-btn-primary">
                    Submit Registration
                </button>
            </div>
        </form>
    </div>
</div>
