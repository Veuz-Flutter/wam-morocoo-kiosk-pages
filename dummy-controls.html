<style>
    /* Dummy Controls Panel */
    .dummy-controls {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        background: transparent;
        padding: 15px 20px;
        z-index: 9999;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        align-items: center;
        justify-content: center;
    }

    .dummy-controls.hidden {
        display: none;
    }

    .dummy-controls-title {
        color: #fff;
        font-weight: bold;
        font-size: 14px;
        margin-right: 15px;
        padding: 8px 12px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 4px;
    }

    .dummy-control-btn {
        padding: 8px 16px;
        background: #ffffff1c;
        backdrop-filter: blur(15px);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.608);
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 500;
        transition: all 0.2s ease;
        white-space: nowrap;
    }

    .dummy-control-btn:hover {
        background: linear-gradient(135deg, #7c3aed 0%, #5b21b6 100%);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(107, 70, 193, 0.4);
    }

    .dummy-control-btn:active {
        transform: translateY(0);
    }

    .dummy-control-btn.danger {
        background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
    }

    .dummy-control-btn.danger:hover {
        background: linear-gradient(135deg, #ef4444 0%, #b91c1c 100%);
        box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
    }

    .dummy-control-btn.success {
        background: linear-gradient(135deg, #059669 0%, #047857 100%);
    }

    .dummy-control-btn.success:hover {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        box-shadow: 0 4px 12px rgba(5, 150, 105, 0.4);
    }
</style>

<!-- Dummy Controls Panel -->
<div class="dummy-controls" id="dummyControls">
<!-- <div class="dummy-controls hidden" id="dummyControls"> -->
    <button class="dummy-control-btn" onclick="checkInWithQR()">
        <i class="fa-solid fa-qrcode"></i> Check In QR
    </button>

    <button class="dummy-control-btn" onclick="checkInWithSearch()">
        <i class="fa-solid fa-magnifying-glass"></i> Check In Search
    </button>

    <button class="dummy-control-btn" onclick="openDrawer()">
        <i class="fa-solid fa-bars"></i> Open Drawer
    </button>

    <button class="dummy-control-btn" onclick="toggleKioskLock()">
        <i class="fa-solid fa-lock"></i> Toggle Kiosk Lock
    </button>

    <button class="dummy-control-btn" onclick="unlockKioskLock()">
        <i class="fa-solid fa-unlock"></i> Unlock Kiosk
    </button>

    <button class="dummy-control-btn" onclick="toggleRegistrationMode()">
        <i class="fa-solid fa-user-plus"></i> Toggle Registration Mode
    </button>

    <button class="dummy-control-btn success" onclick="togglePoweredBy()">
        <i class="fa-solid fa-eye"></i> Toggle Powered By
    </button>

    <button class="dummy-control-btn" onclick="showWelcome({
        firstname: 'John',
        lastname: 'Doe',
        email: 'john.doe@example.com',
    })">
        <i class="fa-solid fa-hand-wave"></i> Show Welcome Message
    </button>

    <button class="dummy-control-btn" onclick="toggleCustomerDetails({
        firstname: 'John',
        lastname: 'Doe',
        email: 'john.doe@example.com',
        mobile: '+1 234 567 8900',
        company: 'EventXPro Inc.',
        nationality: 'American',
        designation: 'Senior Manager',
        ticket: {'ticket_display_name': 'VIP Access'},
    })">
        <i class="fa-solid fa-user"></i> Toggle Customer Details
    </button>

    <button class="dummy-control-btn success" onclick="openRegistrationForm()">
        <i class="fa-solid fa-clipboard-list"></i> Open Registration Form
    </button>

    <button class="dummy-control-btn danger" onclick="hideDummyControlls()">
        <i class="fa-solid fa-xmark"></i> Hide Controls
    </button>

</div>
