<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer View - GULFOOD MANUFACTURING</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
</head>

<body>

  <!-- Dummy Controlls Container -->
  <div id="dummyControllContainer"></div>
  <div class="customer-view-container">
    <video class="customer-view-bg" src="videos/wamorocokiosk.webm" autoplay muted loop playsinline preload="auto"
      aria-hidden="true"></video>
  </div>

  <!-- Customer Details Panel -->
  <div id="customerDetailsPanelContainer"></div>

  <!-- Welcome Message -->
  <div id="welcomeMessageContainer"></div>

  <div class="footer powered-by-logo_white">

    <div class="powered-by-logo">
      <img src="img/logo_white.png" alt="Powered by EventXPro">
    </div>
  </div>

  <!-- Include the scripts -->
  <script>
    // Load customer details panel from external file
    fetch('customer-details-panel.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('customerDetailsPanelContainer').innerHTML = html;
      })
      .catch(error => console.error('Error loading customer details panel:', error));

    // Load dummy controls from external file
    fetch('dummy-controls.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('dummyControllContainer').innerHTML = html;
      })
      .catch(error => console.error('Error loading dummy controls:', error));

    // Load welcome message from external file
    fetch('welcome-message.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('welcomeMessageContainer').innerHTML = html;
      })
      .catch(error => console.error('Error loading welcome message:', error));
  </script>
  <script src="scripts.js"></script>
</body>

</html>
